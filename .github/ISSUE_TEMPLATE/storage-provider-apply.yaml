name: Storage Provider Apply Join MFIL
description: Computing power nodes of storage suppliers join MFIL through application.
title: "[SP Apply] <SP - organization name>"
labels: 'Proposal'
body:
- type: markdown
  attributes:
    value: |
      Fill out the form below and it will be approved by the Storage Provider committee.
- type: input
  attributes:
    label: SP operation entity name
    placeholder: Please enter full name of the legal entity (individual or corporation)
  validations:
    required: true
- type: textarea
  attributes:
    label: Introduction of operation entity
    render: text
    description: Please give a short introduction about your SP entity
    placeholder: Please give a short introduction about your SP entity
  validations:
    required: true
- type: textarea
  attributes:
    label: Entity address
    render: text
    description: Please give the detailed address of your entity
    placeholder: Please give the detailed address of your entity
  validations:
    required: true
- type: input
  attributes:
    label: Media exposure
    description: Please provide the media exposure links such as social media account，official website or other internet links
    placeholder: Please provide the media exposure links such as social media account，official website or other internet links
  validations:
    required: true
- type: input
  attributes:
    label: Miner ID
    description: Please fill in at least one miner ID
    placeholder: Enter miner ID, Please use multiple IDs, separated
  validations:
    required: true
      
  
  
